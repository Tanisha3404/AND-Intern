<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <title>Form Validation</title>
</head>

<body>

    <div class="wrapper">
        <div class="inner">
            <img src="images/image-1.png" alt="" class="image-1" />
            
            <form action="">
                <h3>Registration Form</h3>
                <div class="form-holder">
                    <div class="form-data">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="text" class="form-control" placeholder="Username" required autocomplete="off"
                            id="username" />
                    </div>
                    <div class="error" id="usernameError"></div>
                </div>

                <div class="form-holder">
                    <div class="form-data">
                        <span class="material-symbols-outlined">
                            call
                        </span>
                        <input type="text" class="form-control" placeholder="Phone Number" required autocomplete="off"
                            id="phone" />
                    </div>
                    <div class="error" id="phoneError"></div>
                </div>

                <div class="form-holder">
                    <div class="form-data">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <input type="text" class="form-control" placeholder="Mail" required autocomplete="off"
                            id="email" />
                    </div>
                    <div class="error" id="emailError"></div>
                </div>

                <div class="form-holder">
                    <div class="form-data">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" class="form-control" placeholder="Password" required autocomplete="off"
                            id="password" />
                    </div>
                    <div class="error" id="passwordError"></div>
                </div>

                <div class="form-holder">
                    <div class="form-data">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" class="form-control" placeholder="Confirm Password" required
                            autocomplete="off" id="conformPassword" />
                    </div>
                    <div class="error" id="conformPasswordError"></div>
                </div>

                <button class="formSubmit">
                    <span>Register</span>
                </button>
            </form>

            <img src="images/image-3.png" alt="" class="image-3" />

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
